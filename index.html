<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>Eliab ShopZone</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products">
      <button>Search</button>
    </div>
    <div class="cart">
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Fashion</a></li>
      <li><a href="#">Books</a></li>
      <li><a href="#">Home & Kitchen</a></li>
      <li><a href="#">Deals</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Featured Section -->
    <section class="featured">
      <img src="https://via.placeholder.com/1200x400" alt="Featured Banner">
    </section>

    <!-- Product Grid -->
    <section class="products">
      <h2>Top Deals</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product Image">
          <h3>Product Name</h3>
          <p>$99.99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product Image">
          <h3>Product Name</h3>
          <p>$149.99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product Image">
          <h3>Product Name</h3>
          <p>$59.99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product Image">
          <h3>Product Name</h3>
          <p>$39.99</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 ShopZone. All rights reserved.</p>
  </footer>
</body>
</html>
